volumes:
  keycloak:

services:

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    ports:
      - "8180:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
    volumes:
      - keycloak:/opt/keycloak/data/
    restart: always
    command:
      - "start-dev"